<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WAZIR - Вход в систему</title>
        <link rel="shortcut icon"
            href="{{ url_for('static', path='/assets/img/logo/favicon.ico') }}"
            type="image/x-icon">
        <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        
        .login-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-width: 50px;
            height: auto;
        }
        
        .login-form h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #bbb;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .form-actions button {
            padding: 12px 24px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }
        
        .form-actions button:hover {
            background-color: #0052cc;
        }
        
        .form-actions button:active {
            transform: scale(0.98);
        }
        
        .error-message {
            background-color: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .company-name {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 25px;
        }
    </style>
    </head>
    <body>
        <div class="login-container">
            <div class="logo-container">
                <img
                    src="{{ url_for('static', path='/assets/img/logo/logo_small.png') }}"
                    alt="Wazir Logo">
            </div>
            <div class="login-form">
                <h2>Вход в систему</h2>
                <h3
                    style="text-align: center; color: #999; font-size: 14px; margin-bottom: 25px;">Диспетчерская</h3>
                <div id="error-message" class="error-message"
                    style="display: none;">
                    Неправильный логин или пароль
                </div>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input type="text" id="username" name="username"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password"
                            required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Войти</button>
                    </div>
                </form>
            </div>
            <div class="company-name">
                © 2025 Wazir MTT
            </div>
        </div>

        <script>
        // Проверяем наличие параметра ошибки в URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
    </body>
</html>
