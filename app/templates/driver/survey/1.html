<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Заполнение анкеты Wazir.kg</title>
        <link rel="stylesheet"
            href="{{ url_for('static', path='/driver/assets/scss/main.css') }}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
        <style>
            .register {
                min-height: calc(100vh - header-height);
            }

            .register__content {
                display: flex; 
                flex-direction: column;
                justify-content: space-between;
                min-height: 100%;
            }

            .button-wrapper {
                margin-top: auto;
                padding-bottom: 20px;
            }

            .main__btn-active {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="brand">
                <div class="container">
                    <div class="brand__content">
                        <div class="logo">
                            <a href="{{ url_for('driver_survey_step1') }}">
                                <img
                                    src="{{ url_for('static', path='/driver/assets/img/logo.png') }}"
                                    alt="logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="register">
                <div class="container">
                    <div class="register__content">
                        <div class="register__intro">
                            <h1 class="title">
                                Заполнение анкеты
                            </h1>
                            <p
                                style="font-size: 14px; font-weight: 500; text-align: center;">
                                Выберите удобные для вас условия работы и
                                укажите данные о себе. Начнем?
                            </p>
                        </div>
                        <div class="button-wrapper">
                            <button class="main__btn-active">
                                <a
                                    href="{{ url_for('driver_survey_step2') }}">Начать</a>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script>
            // Проверяем, есть ли данные пользователя в localStorage
            document.addEventListener('DOMContentLoaded', function() {
                const firstName = localStorage.getItem('driver_first_name');
                const lastName = localStorage.getItem('driver_last_name');
                const phone = localStorage.getItem('driver_phone');
                
                console.log('Данные пользователя на странице анкеты:', {
                    firstName: firstName,
                    lastName: lastName,
                    phone: phone
                });
                
                // Если нет данных пользователя, перенаправляем на страницу авторизации
                if (!firstName || !lastName || !phone) {
                    console.log('Отсутствуют данные пользователя, перенаправление на авторизацию');
                    // window.location.href = "{{ url_for('driver_auth_step1') }}";
                }
            });
        </script>
    </body>
</html>
